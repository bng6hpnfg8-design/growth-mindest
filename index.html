<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Growth Mindset Initiative</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(135deg, #6a1b9a, #ab47bc);
      color: white;
      padding: 20px;
      position: relative;
    }

    /* ÿµŸÜÿØŸàŸÇ ÿßŸÑÿ™ÿ±ÿ≠Ÿäÿ® */
    #welcome-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      color: #6a1b9a;
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      opacity: 0;
      animation: fadeInOut 4s forwards;
      z-index: 1000;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -20px); }
      10% { opacity: 1; transform: translate(-50%, 0); }
      90% { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, -20px); }
    }

    .logo {
      width: 150px;
      max-width: 40%;
      height: auto;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    h1 {
      margin: 20px 0 40px 0;
      text-align: center;
      font-size: 2em;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .link-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 350px;
    }

    .link-button {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .link-button img {
      width: 28px;
      height: 28px;
    }

    .link-button:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.8em; }
      .link-button { font-size: 16px; padding: 12px 18px; }
      .link-button img { width: 24px; height: 24px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5em; }
      .logo { width: 120px; }
      .link-container { max-width: 90%; }
    }

  </style>
</head>
<body>

  <!-- ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑÿ™ÿ±ÿ≠Ÿäÿ® -->
  <div id="welcome-message">ŸÖÿ±ÿ≠ÿ®ÿß ÿ®ŸÉ ü§ù</div>

  <h1>Growth Mindset Initiative</h1>

  <div class="link-container">
    <a href="https://www.facebook.com/profile.php?id=61577632664756" class="link-button" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      Facebook Page
    </a>
    <a href="https://www.instagram.com/growth_mindset_iniative40/" class="link-button" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      Instagram Page
    </a>
    <a href="https://www.linkedin.com/company/growth-mindset-initative1/" class="link-button" target="_blank">

</body>
